# Global properties
interval=10

[cpu_usage]
label=ğŸš€
command=top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1 "%"}'
interval=5

[cpu_temperature]
command=sensors | awk '/Tctl:/ {temp=$2; sub("\\+","",temp); print temp; if (temp+0 > 90) exit 33; else exit 0}'
interval=30

# Disk Usage
[disk]
label=â›
command=df -h --output=pcent / | tail -n 1
interval=30

# Wireless
[wireless]
label= 
