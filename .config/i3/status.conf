general {
	colors = true
		interval = 5
		color_good = "#2AA198"
		color_bad = "#586E75"
		color_degraded = "#DC322F"
}

#order += "ipv6"
order += "cpu_usage"
#order += "cpu_temperature 0"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "load"
order += "memory"
order += "volume master"
order += "battery all"
order += "tztime local"

cpu_usage {
	format = "ğŸš€ %usage "
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
	path = "/sys/class/hwmon/hwmon2/temp1_input"
}

disk "/" {
# format = " hdd %avail "
	format = " â› %avail "
}

wireless wlan0 {
    format_up = "wifi: (%quality at %essid, %bitrate / %frequency) %ip %speed"
    format_down = "no wifi"
#    foromat_quality = "%03d%s"
#    wireless_essid = "ESSID"
#    wireless_quality = "QUALITY"
}


ethernet _first_ {
# if you use %speed, i3status requires root privileges
	format_up = " lan: %ip %speed "
	format_down = ""
}

load {
	format = " load %1min "
#format = "[ load: %1min, %5min, %15min ]"
# max_threshold = 0.3
}

memory {
	format = " ğŸ’¿ %used / %available "
